<html>
<head>
	<title>mikrotik hotspot > cerrar sesión</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="expires" content="-1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body {
          background: url(background.jpg) no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }
	</style>
</head>

<body>
<script language="JavaScript">
	<!--
        function openLogin() {
        if (window.name != 'hotspot_logout') return true;
        open('$(link-login)', '_blank', '');
        window.close();
        return false;
        }
    //-->
</script>
<div class="page-header" align="center">
	<!-- TODO:
	*	Cambia para que coincida con el nombre de tu Hotspot
	*	Ganti ke nama Hotspot anda
	-->
	<h1 style="color:#323131;text-shadow: 2px 2px 4px #FFFFFF;">iBNuX hotspot<br />
		<small>Internet Inalámbrico</small></h1>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Has cerrado sesión</h3>
				</div>
				<table class="table" border="1">
					<tr><td align="right">Nombre de usuario</td><td>$(username)</td></tr>
					<tr><td align="right">Dirección IP</td><td>$(ip)</td></tr>
					<tr><td align="right">Dirección MAC</td><td>$(mac)</td></tr>
					<tr><td align="right">Tiempo de sesión</td><td>$(uptime)</td></tr>
					$(if session-time-left)
					<tr><td align="right">Tiempo restante</td><td>$(session-time-left)</td></tr>
					$(endif)
					<tr><td align="right">Bytes enviados/recibidos:</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
				</table>
				<div class="panel-footer">
					<form action="$(link-login)" name="login" onSubmit="return openLogin()">
						<input type="submit" class="btn btn-primary btn-block" value="Iniciar sesión">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
