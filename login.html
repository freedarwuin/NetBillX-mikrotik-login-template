<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Login - Hotspot de Internet</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="expires" content="-1" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body {
          background: url(background.jpg) no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
        }
	</style>
</head>

<body>
<div class="page-header" align="center">
	<!-- TODO:
	*	Cambia para que coincida con el nombre de tu Hotspot
	*	Ganti ke nama Hotspot anda
	-->
	<h1 style="color:#323131;text-shadow: 2px 2px 4px #FFFFFF;">iBNuX Hotspot<br />
		<small>Internet Inalámbrico</small></h1>
</div>
$(if error)
<br />
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<div class="alert alert-danger" role="alert">$(error)</div>
	</div>
</div>
<br />
$(endif)
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Inicio de sesión Hotspot</h3>
				</div>
				<form class="form" name="login" action="$(link-login-only)" method="post"
					  $(if chap-id) onSubmit="return doLogin()" $(endif)>
					<input type="hidden" name="dst" value="$(link-orig)" />
					<input type="hidden" name="popup" value="true" />

					<table class="table" width="100" style="background-color: #ffffff">
						<tr><td align="right">Usuario</td>
							<td><input class="form-control" name="username" type="text" value="$(username)"/></td>
						</tr>
						<tr><td align="right">Contraseña</td>
							<td><input class="form-control" name="password" type="password"/></td>
						</tr>
						<!-- TODO:
                        *	Cambia la URL a tu URL de phpmixbill, a la página de inicio de sesión, no elimines ?mac=$(mac-esc)&ip=$(ip)
                        *   Cambia nux-router= con el ID del router, si el ID del router es 2 entonces cambia a nux-router=2
                        *	Ganti url ke alamat server phpmixbill, ke halaman login, jangan hapus ?mac=$(mac-esc)&ip=$(ip)
                        *   Ganti nux-router= dengan ID router, jika ID nya 2 maka jadi nux-router=2
                        -->
						<tr><td><a href="http://billing.ibnux.com/?nux-mac=$(mac-esc)&nux-ip=$(ip)&nux-router=" class="btn btn-block btn-success">Registrar<a></td>
							<td><input type="submit" class="btn btn-block btn-primary" value="ENTRAR" /></td>
						</tr>
					</table>
				</form>
				$(if trial == 'yes')
				<div class="panel-footer">
					<a class="btn btn-block btn-info" href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">Prueba Gratis</a>
				</div>
				$(endif)
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Información</h3>
				</div>
				<!-- TODO:
                *	Cambia la URL a tu URL de phpmixbill, a la página de inicio de sesión
                *	Ganti url ke alamat server phpmixbill, ke halaman login
                -->
				<iframe src="http://192.168.100.51//pages/Announcement.html" width="100%" frameBorder="0" name="information" title="Información" class="panel-body" id="information"></iframe>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Información de Vouchers</h3>
				</div>
				<!-- TODO:
                *	Cambia la URL a tu URL de phpmixbill, a la página de inicio de sesión
                *	Ganti url ke alamat server phpmixbill, ke halaman login
                -->
				<iframe src="http://192.168.100.51//pages/Order_Voucher.html" width="100%" frameBorder="0" name="voucher_information" title="Información de vouchers" class="panel-body" id="voucher_information"></iframe>
			</div>
		</div>
	</div>
</div>

$(if chap-id)
<form name="sendin" action="$(link-login-only)" method="post">
	<input type="hidden" name="username" />
	<input type="hidden" name="password" />
	<input type="hidden" name="dst" value="$(link-orig)" />
	<input type="hidden" name="popup" value="true" />
</form>

<script type="text/javascript" src="md5.js"></script>
<script type="text/javascript">
	<!--
	    function doLogin() {
		document.sendin.username.value = document.login.username.value;
		document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
		document.sendin.submit();
		return false;
	    }
	//-->

    // Seleccionando el elemento iframe
    var iframe = document.getElementById("information");
    // Ajustando la altura del iframe en el evento onload
    iframe.onload = function(){
        iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    }
    // Seleccionando el elemento iframe
    var iframe2 = document.getElementById("voucher_information");
    // Ajustando la altura del iframe en el evento onload
    iframe2.onload = function(){
        iframe2.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    }
</script>
$(endif)
</body>
</html>
